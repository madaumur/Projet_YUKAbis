<!DOCTYPE html>

<html lang="fr">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>Projet YUKAbis</title>
		<meta name="author" content="madaumur" />
		<meta
			name="description"
			content="Projet AFPA de la réalisation d'un site donnant les informations de produits alimentires en se basant sur l'API d'OpenFoodFact"
		/>

		<script
			src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"
		></script>

		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
	</head>

	<body class="">
		<header></header>

		<div class="container">
			<div class="row justify-content-center">
				<div class="col-auto">
					<h1>YUKA<em>bis</em></h1>
					<label>based on Open Food Facts</label>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="row justify-content-center">
				<input
					id="product-searchfield"
					type="search"
					placeholder="Entrer un code barre"
				/>
			</div>
		</div>

		<div class="container">
			<div class="row">
				<div class="col-3">
					<img
						id="product_icon"
						class="w-100"
						alt=""
						title="illustration du produit recherché"
						src="https://via.placeholder.com/350.jpg"
					/>
				</div>
				<div class="col-9">
					<label class="row justify-content-left" id="product-brand">
						product brand
					</label>
					<label class="row justify-content-left" id="product-name">
						product name
					</label>
					<label
						class="row justify-content-left"
						id="product-quantity"
					>
						product quantity
					</label>
				</div>
			</div>
		</div>

		<footer>
			<div id="container-f1">
				<a
					title="Who we are"
					href="https://world.openfoodfacts.org/who-we-are"
					>Open food facts</a
				>
				<a title="Contact" href="#">Contact</a>
				<a href="../index.html">Home </a>
				<a title="Top" href="#">↑</a>
			</div>
		</footer>
	</body>
</html>
