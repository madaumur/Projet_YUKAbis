<!DOCTYPE html>

<html lang="fr">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>Projet YUKAbis</title>
		<meta name="author" content="madaumur" />
		<meta
			name="description"
			content="Projet AFPA de la réalisation d'un site donnant les informations de produits alimentires en se basant sur l'API d'OpenFoodFact"
		/>

		<link rel="stylesheet" href="./styles/style.css" />
	</head>

	<body>
		<header>
			<div id="container-h1">
				<h1>YUKA<em>bis</em></h1>
				<div id="container-h1-A">
					<input
						type="text"
						placeholder="Entrer un code barre"
						id="barecode-field"
					/>
				</div>
			</div>
		</header>

		<main>
			<div id="container-b1">
				<div id="container-b1-A">
					<img
						id="product-image"
						alt=""
						title="illustration du produit recherché"
						src="https://via.placeholder.com/350.jpg"
					/>
				</div>
				<div id="container-b1-B">
					<label id="product-brand">-product brand-</label>
					<label id="product-name">-product name-</label>
					<label id="product-quantity">-product quantity-</label>
				</div>
			</div>

			<button class="accordeon">Nutrition facts</button>
			<div id="container-b2">
				<div id="container-b2-A">
					<label>Nutriscore : </label>
					<img
						id="nutri-image"
						alt="NutriScore introuvable"
						title="NutriScore du produit recherché"
						src="/ressources/nutriscore/nutriscore-default.svg"
					/>
				</div>
				<div id="container-b2-B">
					<label>Novascore : </label>
					<img
						id="nova-image"
						alt="Score NOVA introuvable"
						title="Score NOVA du produit recherché"
						src="/ressources/novascore/novascore-default.svg"
					/>
				</div>
				<div id="container-b2-C">
					<label>Ecoscore : </label>
					<img
						id="eco-image"
						alt="EcoScore introuvable"
						title="EcoScore du produit recherché"
						src="/ressources/ecoscore/ecoscore-default.svg"
					/>
				</div>
			</div>

			<button class="accordeon">Nutrient levels for 100 g</button>
			<div id="container-b3">
				<label id="nutrient-fat">
				</label>
				<label id="nutrient-saturated-fat">
				</label>
				<label id="nutrient-salt">
				</label>
				<label id="nutrient-sugars">
				</label>
			</div>
		</main>

		<footer>
			<div id="container-f1"></div>
		</footer>
		<script src="./scripts/script.js"></script>
	</body>
</html>
